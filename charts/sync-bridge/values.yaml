replicaCount: 1

image:
  repository: sensrnetnl/sync-bridge
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 3500

settings:
  eventstore:
    host: backend-eventstore
    port: ext-tcp-port
  multichain:
    host: multichain-node
    port: 8570
    jsonRPC:
      username: username
      password: password
  mongo:
    host: backend-mongodb-headless
    port: 27017
    database: sensrnet

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}